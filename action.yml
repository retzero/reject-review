name: 'Reject PR review'
description: 'Reject PR review'
author: 'retzero'
runs:
  using: 'composite'
  steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
      shell: bash
    - name: Member assign
      run: |
        set -x
        git branch
        git log -n1
        gh version
        gh pr comment ${{ github.event.number }} --body "Looks good!"
      shell: bash
